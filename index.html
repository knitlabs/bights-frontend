<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.2.0/dist/jdenticon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="assets/style/style.css" type="text/css" rel="stylesheet" />
    <title>Bights</title>
</head>

<body>
    <div id="app">
        <navbar v-bind:username="username" v-bind:profile_icon="profile_icon" v-bind:isloggedin="isLoggedIn" class="navbar"></navbar>
        <loginSignupForm v-if="!isLoggedIn"></loginSignupForm>
        <div v-if="isLoggedIn">
            <div v-if="!questionsBoxActive">
                <profilebox v-bind:username="username" v-bind:profile_icon="profile_icon"></profilebox>
                <extrasbox></extrasbox>
            </div>
            <div class="question-box" v-else>
                <div class="close-button">
                    <button v-on:click="toggleQuestion">X</button>
                </div>
                <questionsbox></questionsbox>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
